<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>Pokemon Mini by Superpencil</title>
    <link href='/img/favicon.ico' rel='shortcut icon' type='image/x-icon'>
    <!-- iOS Webapp -->
    <meta content='width=device-width, initial-scale=1, user-scalable=no' name='viewport'>
    <!-- Basic -->
    <link href='/img/apple-touch-icon-precomposed.png' rel='apple-touch-icon-precomposed'>
    <!-- iPhone -->
    <link href='/img/apple-touch-icon-57x57-precomposed.png' rel='apple-touch-icon-precomposed' sizes='57x57'>
    <link href='/img/apple-touch-startup-image-320x460.png' media='(device-width: 320px)' rel='apple-touch-startup-image'>
    <!-- iPhone (Retina) -->
    <link href='/img/apple-touch-icon-144x144-precomposed.png' rel='apple-touch-icon-precomposed' sizes='114x114'>
    <link href='/img/apple-touch-startup-image-640x920.png' media='(device-width: 320px) and (-webkit-device-pixel-ratio: 2)' rel='apple-touch-startup-image'>
    <!-- iPhone 5 -->
    <link href='/img/apple-touch-startup-image-640x1096.png' media='(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)' rel='apple-touch-startup-image'>
    <!-- iPad -->
    <link href='/img/apple-touch-icon-72x72-precomposed.png' rel='apple-touch-icon-precomposed' sizes='72x72'>
    <link href='/img/apple-touch-startup-image-768x1004.png' media='(device-width: 768px) and (orientation: portrait)' rel='apple-touch-startup-image'>
    <link href='/img/apple-touch-startup-image-748x1024.png' media='(device-width: 768px) and (orientation: landscape)' rel='apple-touch-startup-image'>
    <!-- iPad (Retina) -->
    <link href='/img/apple-touch-icon-144x144-precomposed.png' rel='apple-touch-icon-precomposed' sizes='144x144'>
    <link href='/img/apple-touch-startup-image-1536x2008.png' media='(device-width: 768px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)' rel='apple-touch-startup-image'>
    <link href='/img/apple-touch-startup-image-1496x2048.png' media='(device-width: 768px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)' rel='apple-touch-startup-image'>
    <!-- iOS Webapp end -->
    <link href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='/css/main.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='col-xs-6'>
          <button class='btn btn-default' value='THUNDERSHOCK'>THUNDERSHOCK</button>
          <button class='btn btn-default' value='GROWL'>GROWL</button>
          <button class='btn btn-default' value='TACKLE'>TACKLE</button>
          <button class='btn btn-default' value='TAIL WHIP'>TAIL WHIP</button>
        </div>
        <div class='col-xs-6'>
          <ul id='actions'></ul>
        </div>
      </div>
    </div>
    <hr>
    <div class='loader'>
      <div class='row'>
        <div class='col-xs-12'>
          <img class='logo' src='/img/color/superpencil.png'>
          <br>
          <br>
          <a class='link big' href='http://www.superpencil.com'>Superpencil</a>
        </div>
      </div>
    </div>
    <div class='gameboy'>
      <div class='battle'>
        <div class='row foe'>
          <div class='col-xs-7'>
            <div class='foepush'>
              <div class='gary_balls'>
                <img src='/img/color/gary_balls.png'>
              </div>
              <div class='stats'>
                <span class='name' style='margin-left:0.929em;'></span>
                <br>
                <div class='levelsign'>
                  <img src='/img/color/l.png'>
                  <span class='level'></span>
                </div>
                <div class='healthbarcontainer'>
                  <img class='hp_img' src='/img/color/hp.png'>
                  <div class='healthbar'></div>
                </div>
              </div>
            </div>
          </div>
          <div class='col-xs-5 image'>
            <div class='gary_black'>
              <img src='/img/color/gary_black.png'>
            </div>
            <div class='gary'>
              <img src='/img/color/gary.png'>
            </div>
            <div class='sprite'></div>
          </div>
        </div>
        <div class='row player'>
          <div class='col-xs-5 image'>
            <div class='ash_black'>
              <img src='/img/color/ash_black.png'>
            </div>
            <div class='ash'>
              <img src='/img/color/ash.png'>
            </div>
            <div class='sprite'></div>
          </div>
          <div class='col-xs-7 statswrap'>
            <div class='ash_balls'>
              <img src='/img/color/ash_balls.png'>
            </div>
            <div class='stats'>
              <span class='name' style='margin-left:0.929em;'></span>
              <br>
              <div class='levelsign'>
                <img src='/img/color/l.png'>
                <span class='level'></span>
              </div>
              <div class='healthbarcontainer'>
                <img class='hp_img' src='/img/color/hp.png'>
                <div class='healthbar'></div>
              </div>
              <div class='health'>
                <span class='hp'></span>
                <span class='hpTotal'></span>
              </div>
            </div>
          </div>
        </div>
        <div class='row messages frame relative'>
          <div class='col-xs-12'>
            <p class='text text1'></p>
            <p class='text text2'></p>
            <div class='menu frame'>
              <div class='button fight'>FIGHT</div>
              <div class='button pkmn'>
                <sup>P</sup>
                <sub>K</sub>
                <sup>M</sup>
                <sub>N</sub>
              </div>
              <div class='button item'>ITEM</div>
              <div class='button run'>RUN</div>
            </div>
            <div class='fight-menu frame'>
              <div class='button tackle' id='move0'></div>
              <div class='button tackle' id='move1'></div>
              <div class='button tackle' id='move2'></div>
              <div class='button tackle' id='move3'></div>
              <div class='button back'>cancel</div>
            </div>
            <div class='item-menu frame'>
              <div class='button potion'>
                POTION x
                <span class='potionCount'>1</span>
              </div>
              <div class='button back' style='position:absolute;bottom:1.429em;'>cancel</div>
            </div>
            <div class='pkmn-menu frame'>
              <div class='button playerPokemonButton'>
                <span class='playerpokemonname'></span>
              </div>
              <div class='button back'>cancel</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class='container'>
      <div class='row'>
        <div class='col-xs-3'>
          <img src='/img/color/superpencil.png'>
        </div>
        <div class='col-xs-9'>
          Created by
          <a href='http://www.superpencil.com'>Superpencil</a>
          <br>
          Product Designer & Developer
          <br>
          <a class='link' href='mailto:pascal@superpencil.com'>for hire</a>
          <br>
          <br>
          Pokemon & Pikachu are trademarks of The Pokemon Company & Nintendo Inc.
          <br>
        </div>
      </div>
    </footer>
    <script src='/socket.io/socket.io.js'></script>
    <script src='http://code.jquery.com/jquery-1.11.1.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js'></script>
    <script src='/js/main.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
  </body>
</html>
