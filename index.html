<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Pokémon Mini by Superpencil</title>
    
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">

  <style type='text/css'>
    * {
	    -webkit-touch-callout: none;
	    -webkit-user-select: none;
	    -khtml-user-select: none;
	    -moz-user-select: none;
	    -ms-user-select: none;
	    user-select: none;
	}
	@font-face {
	    font-family: pokemon;
	    src: url('font/Pokemon%20GB.ttf');
	}
	body {
	    font-family:pokemon, sans-serif;
	    background: #d2deba;
	    margin:0;
	    padding:0;
	    text-shadow: 2px 2px 0px rgba(0,0,0,0.3)
	}
	.pikachu {
	    height:500px;
	    width:100%;
	    position:absolute;
	    bottom:0;
	}
	.pikachu .image {
	    width:300px;
	    height:300px;
	    position:absolute;
	    bottom:0px;
	}
	.eevee {
	    height:500px;
	    width:100%;
	    position:absolute;
	    top:0;
	}
	.button {
	    padding:10px 15px;
	    border-radius:5px;
	    display:inline-block;
	    margin:5px;
	    color:white;
	}
	.button:hover {
	    background:#555555;
	    cursor:pointer;
	}
	.attack {
	    background:red;
	}
	.defend {
	    background:green;
	}
	.healthbar {
	    height:20px;
	    width:100%;
	    background-color:green;
	}
	img {
	    max-width:100%;
	}
	.row {
		margin-top: 40px;
	}
	.healthcount {
		float: left;
	}
  </style>

</head>

<body>
<div class="container">
	<div class="row">
		<div class="span5">
			Eevee

		<div class="span5">
			<div class="button attack">Attack</div>

		</div>
	</div>
</div>
