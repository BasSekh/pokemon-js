<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Pokémon Mini by Superpencil</title>
    
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.responsive.min.css"> 
  <!-- <link rel="stylesheet" type="text/css" href="css/main.css">   -->
  
  <style type='text/css'>
    * {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
	}
	@font-face {
	    font-family: pokemon;
	    src: url('font/Pokemon%20GB.ttf');
	}
	body {
	    font-family:pokemon, sans-serif;
	    background: #d2deba;
	    margin:0;
	    padding:0;
	}
	.pikachu {
	    height:500px;
	    width:100%;
	    position:absolute;
	    bottom:0;
	}
	.pikachu .image {
	    width:300px;
	    height:300px;
	    position:absolute;
	    bottom:0px;
	}
	.eevee {
	    height:500px;
	    width:100%;
	    position:absolute;
	    top:0;
	}
	.button {
	    padding:10px 15px;
	    border-radius:5px;
	    display:inline-block;
	    margin:5px;
	    color:white;
	}
	.button:hover {
	    background:#555555;
	    cursor:pointer;
	}
	.attack {
	    background:red;
	}
	.defend {
	    background:green;
	}
	.healthbar {
	    height:20px;
	    width:500px;
	    background-color:green;
	}
	img {
	    max-width:100%;
	}
  </style>

</head>

<body>
<div class="container">
	<div class="row">
		<div class="span6">
			Eevee
			<div class="health">HP <div class="enemyHealth">50</div> / 50</div>
		    <div class="healthbar eevee"></div>
		</div>
		<div class="span6">
			<img src="img/pikachu.png" />
		</div>
	</div>
	<div class="row">
		<div class="span6">
			<img src="img/pikachu.png" />
		</div>
		<div class="span6">
			Pikachu
		    <div class="health">HP <p class="myHealth">50</p> / 50</div>
		    <div class="healthbar pikachu"></div>
		</div>
	</div>
	<div class="row">
		<div class="span8">
		    <p class="text1">GARY challenges you</p>
		    <p class="text2">to a POKéMON battle!</p>
		</div>
		<div class="span4">
			<div class="button attack">Attack</div>
		    <div class="button defend">Defend</div>
		</div>
	</div>
</div>

</body>
</html>
