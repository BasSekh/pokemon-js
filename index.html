
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>GBF Battle - jsFiddle demo by Enkera</title>
  
  <script type='text/javascript' src='//code.jquery.com/jquery-1.9.1.js'></script>
  
  
  
  <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  
  <style type='text/css'>
    * {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
	}
	body {
	    font-family:sans-serif;
	    margin:0;
	    padding:0;
	}
	.button {
	    padding:10px 15px;
	    border-radius:5px;
	    display:inline-block;
	    margin:5px;
	    color:white;
	}
	.button:hover {
	    background:#555555;
	    cursor:pointer;
	}
	.attack {
	    background:red;
	}
	.defend {
	    background:green;
	}
	.healthbar {
	    height:20px;
	    width:500px;
	    background-color:green;
	}
	.pikachu {
	    height:500px;
	    width:100%;
	    position:absolute;
	    bottom:0;
	}
	.pikachu .image {
	    width:300px;
	    height:300px;
	    position:absolute;
	    bottom:0px;
	}
	.eevee {
	    height:500px;
	    width:100%;
	    position:absolute;
	    top:0;
	}
	img {
	    max-width:100%;
	}
  </style>

</head>

<body>

<div class="eevee">Enemy health
    <p class="enemyHealth">50</p>
    <div class="healthbar GBF"></div>
</div>
<div class="pikachu">
    <div class="image">
    </div>My Health
    <p class="myHealth">50</p>
    <div class="healthbar me"></div>
</div>
<div class="menu">
    <div class="button attack">Attack</div>
    <div class="button defend">Defend</div>
    <p class="text1">It's a battle!</p>
    <p class="text2"></p>
</div>
  
<script type='text/javascript'>//<![CDATA[ 
$(window).load(function(){
$(document).ready(function () {
    var healthGBF = 50;
    var healthYou = 50;

    $('.attack').click(function () {

        //You attack
        var damage1 = Math.floor(Math.random() * 10 + 1);
        healthGBF -= damage1;
        $("p.text1").text("You did " + damage1 + " damage!");
        $("p.enemyHealth").text(healthGBF);
        $(".GBF").css('width', healthGBF + '0px');

        //GBF attack
        var damage2 = Math.floor(Math.random() * 10 + 1);
        healthYou -= damage2;
        $("p.text2").text("They did " + damage2 + " damage to you.");
        $("p.myHealth").text(healthYou);
        $(".me").css('width', healthYou + '0px');

    });

    $('.defend').click(function () {

        //GBF attack
        var damage2 = Math.floor(Math.random() * 2);
        healthYou -= damage2;
        $("p.text2").text("They did " + damage2 + " damage to you.");
        $("p.myHealth").text(healthYou);
        $(".me").css('width', healthYou + '0px');

    });

    if (healthGBF <= 0) {
        $('.button').removeClass('.attack');
    };

});
});//]]>  

</script>
  
</body>

</html>
