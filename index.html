<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Pokémon Mini by Superpencil</title>
    
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css"> 
  <!-- <link rel="stylesheet" type="text/css" href="css/main.css">   -->
  <style type='text/css'>
    * {
	    -webkit-touch-callout: none;
	    -webkit-user-select: none;
	    -khtml-user-select: none;
	    -moz-user-select: none;
	    -ms-user-select: none;
	    user-select: none;
	}
	@font-face {
	    font-family: pokemon;
	    src: url('font/Pokemon%20GB.ttf');
	}
	body {
	    font-family:pokemon, sans-serif;
	    background: #dde8c7;
	    margin:0;
	    padding:0;
	    text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
	    line-height: 150%;
	    transition: all 1s; 
	}
	.pikachu, .eevee {
	overflow: hidden;
	}
	.me .pokemon-image{
        position:relative;
        left:-1000px;
	}
	.foe .pokemon-image{
        position:relative;
        right:-1000px;
	}
	.button {
	    padding:10px 15px;
	    display:inline-block;
	}
	.button:hover {
	    cursor:pointer;
	}
	.healthbar {
	    height:10px;
	    width:100%;
	    background-color:#00f800;
	}
	.healthbarcontainer {
		border: 5px solid rgba(0,0,0,0.75);
		box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
	}
	img {
	    max-width:100%;
	}
	.row {
		margin-top: 40px;
	}
	.healthcount {
		display: inline-block;
	}
	.menu {
		width:240px;
		float: right;
	}
	.fight-menu {
		position: absolute;
		width:340px;
		right: 0px;
		background: #dde8c7;
		display: none;
	}
	.foe, .me {
		height: 300px;
		overflow: hidden;
	}
	.relative {
		position: relative;
	}
	@media(min-width:1600px){
		.foe, .me {
		height: 370px;
		}
	}
  </style>

</head>

<body>
<div class="container">
	<div class="row foe">
		<div class="span5">
			<div class="stats">
				EEVEE
				<div class="health">HP <div class="healthcount foeHealth">23</div> / 23</div>
			    <div class="healthbarcontainer">
				    <div class="healthbar"></div>
			    </div>
			</div>
		</div>
		<div class="span2"></div>
		<div class="span5 pokemon-image">
			<div class="eevee"><img src="img/eevee.png" /></div>
		</div>
	</div>
	<div class="row me">
		<div class="span5 pokemon-image">
			<div class="pikachu"><img src="img/pikachu.png" /></div>
		</div>
		<div class="span2"></div>
		<div class="span5">
			<div class="stats">
				PIKACHU
			    <div class="health">HP <div class="healthcount myHealth">19</div> / 19</div>
			    <div class="healthbarcontainer">
				    <div class="healthbar"></div>
			    </div>
			</div>
		</div>
	</div>
	<div class="row messages">
		<div class="span6">
		    <p class="text1"></p>
		    <p class="text2"></p>
		</div>
		<div class="span6 relative">
			<div class="menu">
				<div class="button fight">FIGHT</div>
			    <div class="button pkmn"><sup>P</sup><sub>K</sub><sup>M</sup><sub>N</sub></div>
			    <div class="button item">ITEM</div>
			    <div class="button run">RUN</div>
			</div>
			<div class="fight-menu">
				<div class="button thundershock">THUNDERSHOCK</div>
			    <div class="button growl">GROWL</div>
			    <div class="button tackle">TACKLE</div>
			    <div class="button --">--</div>
			</div>
		</div>
	</div>
</div>

<script type='text/javascript' src='js/jquery-1.9.1.js'></script>
<!-- <script src="js/main.js"></script> -->
<script type='text/javascript'>//<![CDATA[
$(document).ready(function(){
	
	//Opening animations Foe
	$(".foe .pokemon-image").animate({ right: "0px" }, 1000);
	$("p.text1").text("GARY sends out EEVEE!");
	$("p.text2").text(" ");
	//Opening animations Me
	$(".me .pokemon-image").delay(800).animate({ left: "0px" }, 1000);
	$("p.text1").delay(800).text("Go! Pikachu!");
	$("p.text2").delay(800).text(" ");
	
	//Battle calculations
 	var healthCountEevee = 23;
    var healthCountPikachu = 19;
    $(".foeHealth").text(healthCountEevee);
    $(".myHealth").text(healthCountPikachu);

    $('.fight').click(function () {
		$(".fight-menu").css('display', 'block');
	});
	
	$('.thundershock').click(function () {
		//Hide fight-menu
		$(".fight-menu").css('display', 'none');
		
        //Your attack
        var damage1 = Math.floor(Math.random() * 7 + 1);
        healthCountEevee -= damage1;
        $("p.text1").text("You did " + damage1 + " damage!");
        $(".foeHealth").text(healthCountEevee);
        $(".foe .healthbar").css('width', healthCountEevee * 3 + '%');
        
        if (healthCountEevee <= 8) {
	        $(".foe .healthbar").css('background-color', 'red');
        }; 
        
        if (healthCountEevee < 1) {
	        $(".menu").css('display', 'none');
	        $("p.text1").text("Eevee fainted!");
	        $("p.text2").text("You won!");
	        $(".foeHealth").text("0");
	        $(".foe .healthbar").css('width', '0%');
	        $(".foe .pokemon-image, .foe .stats").delay(500).animate({ bottom: "-500px" }, 1000);
        } else {
	        //Foe attack
	        var damage2 = Math.floor(Math.random() * 7 + 1);
	        healthCountPikachu -= damage2;
	        $("p.text2").text("Eevee did " + damage2 + " damage to you.");
	        $(".myHealth").text(healthCountPikachu);
	        $(".me .healthbar").css('width', healthCountPikachu / 3.5 * healthCountPikachu  + '%');
	        
	        if (healthCountPikachu <= 7) {
	        	$(".me .healthbar").css('background-color', 'red');
	        }
	    };
	    
	    if (healthCountPikachu < 1) {
	        $(".menu").css('display', 'none');
	        $("p.text1").text("Pikachu fainted...");
	        $("p.text2").text("You're out of useable POKéMON!");
	        $(".myHealth").text("0");
	        $(".me .healthbar").css('width', '0%');
	        $(".me .pokemon-image, .me .stats").delay(500).animate({ bottom: "-500px" }, 1000);
        };
	    
    });

    $('.pkmn').click(function () {

    });
    
    $('.item').click(function () {

    });
    
    $('.run').click(function () {
	    $("p.text1").text("You can't run away");
	    $("p.text2").text("from a POKéMON battle!");
    });

});//]]> 
</script>
</body>
</html>
