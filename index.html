<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Pokémon Mini by Superpencil</title>
    
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css"> 
  <!-- <link rel="stylesheet" type="text/css" href="css/main.css">   -->
  <style type='text/css'>
    * {
	    -webkit-touch-callout: none;
	    -webkit-user-select: none;
	    -khtml-user-select: none;
	    -moz-user-select: none;
	    -ms-user-select: none;
	    user-select: none;
	    transition: all 1s ease-in; 
	}
	@font-face {
	    font-family: pokemon;
	    src: url('font/Pokemon%20GB.ttf');
	}
	body {
	    font-family:pokemon, sans-serif;
	    background: #dde8c7;
	    margin:0;
	    padding:0;
	    text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
	    line-height: 150%;
	}
	.pikachu, .eevee {
	overflow: hidden;
	}
	.button {
	    padding:10px 15px;
	    display:inline-block;
	}
	.button:hover {
	    cursor:pointer;
	}
	.healthbar {
	    height:10px;
	    width:100%;
	    background-color:#00f800;
	}
	.healthbarcontainer {
		border: 5px solid rgba(0,0,0,0.75);
		box-shadow: 2px 2px 0px rgba(0,0,0,0.3);
	}
	img {
	    max-width:100%;
	}
	.row {
		margin-top: 40px;
	}
	.healthcount {
		display: inline-block;
	}
  </style>

</head>

<body>
<div class="container">
	<div class="row">
		<div class="span5">
			EEVEE
			<div class="health">HP <div class="healthcount foeHealth">23</div> / 23</div>
		    <div class="healthbarcontainer">
			    <div class="healthbar foe"></div>
		    </div>
		</div>
		<div class="span2"></div>
		<div class="span5">
			<div class="eevee"><img src="img/eevee.png" /></div>
		</div>
	</div>
	<div class="row">
		<div class="span5">
			<div class="pikachu"><img src="img/pikachu.png" /></div>
		</div>
		<div class="span2"></div>
		<div class="span5">
			PIKACHU
		    <div class="health">HP <div class="healthcount myHealth">19</div> / 19</div>
		    <div class="healthbarcontainer">
			    <div class="healthbar me"></div>
		    </div>
		</div>
	</div>
	<div class="row">
		<div class="span8">
		    <p class="text1">GARY sent</p>
		    <p class="text2">out EEVEE!</p>
		</div>
		<div class="span4">
			<div class="button attack">Attack</div>
		    <div class="button items">Items</div>
		    <div class="button attack"><sup>P</sup><sub>K</sub><sup>M</sup><sub>N</sub></div>
		    <div class="button defend">Run</div>
		</div>
	</div>
</div>

<script type='text/javascript' src='js/jquery-1.9.1.js'></script>
<!-- <script src="js/main.js"></script> -->
<script type='text/javascript'>//<![CDATA[ 
$(window).load(function(){
 	var healthCountEevee = 23;
    var healthCountPikachu = 19;
    $(".foeHealth").text(healthCountEevee);
    $(".myHealth").text(healthCountPikachu);

    $('.attack').click(function () {

        //Your attack
        var damage1 = Math.floor(Math.random() * 7 + 1);
        healthCountEevee -= damage1;
        $("p.text1").text("You did " + damage1 + " damage!");
        $(".foeHealth").text(healthCountEevee);
        $(".foe").css('width', healthCountEevee * 3 + '%');
        
        function foeAttack (){
        	//Foe attack
	        var damage2 = Math.floor(Math.random() * 7 + 1);
	        healthCountPikachu -= damage2;
	        $("p.text2").text("They did " + damage2 + " damage to you.");
	        $(".myHealth").text(healthCountPikachu);
	        $(".me").css('width', healthCountPikachu * 3 + '%');
        };
        
        if (healthCountEevee <= 0) {
	        $(".attack").css('display', 'none');
	        $(".defend").css('display', 'none');
	        $("p.text1").text("Eevee fainted!");
	        $("p.text2").text("You won!");
	        $(".foeHealth").text("0");
	        $(".foe").css('width', '0%');
	        $(".eevee").fadeOut(500);
        } else {
	        foeAttack ();
	    };
	    
	    if (healthCountPikachu <= 0) {
	        $(".attack").css('display', 'none');
	        $(".defend").css('display', 'none');
	        $("p.text1").text("Pikachu fainted...");
	        $("p.text2").text("You're out of useable POKéMON!");
	        $(".myHealth").text("0");
	        $(".me").css('width', '0%');
	        $(".pikachu").fadeOut(500);
        } else {
	        foeAttack ();
	    };
	    
    });

    $('.items').click(function () {

    });
    
    $('.defend').click(function () {

    });
    
    $('.defend').click(function () {

    });

});//]]> 
</script>
</body>
</html>
